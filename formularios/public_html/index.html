<!DOCTYPE html>

<html>
    <head>
        <title>Formulario contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <form>
          
            <p>Formulario contacto</p>
            <table>
                <tr>
                    <td>
                        <p>Nombre:</p></td>
                    
                    <td>
                        <input type="text" name="Nombre" value="" />
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <p>Apellido:</p> </td>
                    
                    <td>
                        <input type="text" name="Apellidos" value="" />
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <p>Fecha de nacimiento:</p> </td>
                    
                    <td>
                        <input type="text" name="FechNa" value="" />
                    </td> 
                </tr>
                
                <tr>
                    <td>
                        <p>E-mail:</p> </td>
                    
                    <td>
                        <input type="text" name="Correo" value="" /> </td>
                </tr>
                
                <tr>
                    <td>
                        <p>Comentarios:</p> </td>
                    <td>
                        <textarea name="Comentarios" rows="4" cols="20"> </textarea>
                    </td>
                    
                </tr>
                
            </table>
            <!--boton-->
             <input type="submit" value="Enviar" name="Boton enviar" />
        </form>
    </body>
</html>
